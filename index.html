<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>	

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css">
  <link rel="Stylesheet" href="float-grid.css"> 

</head>
<body>
	<header>
		<div class="row">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</header>

	<main role="main">

		<div class="row">
			<div class="card">
				<div class="container">
					<img src="images/rey_square.png" alt="image of Ray"/>
					<div class="text">
						<h2 class="char-name">Ray</h2>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="container">
				<img src="images/finn_square.png" alt="image of Finn"/>
					<div class="text">
						<h2 class="char-name">Finn</h2>
						<p>Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="container">	
				<img src="images/kylo_square.png" alt="image of Kylo"/>
					<div class="text">
						<h2 class="char-name">Kylo</h2>
						<p>Main villian, or is he?</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="card">
				<div class="container">
				<img src="images/poe_square.png" alt="image of Poe"/>
					<div class="text">
						<h2 class="char-name">Poe</h2>
						<p>Neutral pilot</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="container">
				<img src="images/chewbacca_square.png" alt="image of Chewbacca"/>
					<div class="text">
						<h2 class="char-name">Chewbacca</h2>
						<p>A great first mate</p>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="container">
				<img src="images/yoda_square.png" alt="image of Yoda"/>
					<div class="text">
						<h2 class="char-name">Yoda</h2>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>


	</main>
</body>
</html>
